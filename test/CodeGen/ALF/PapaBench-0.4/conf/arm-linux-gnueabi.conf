ARCH	= arm-linux-gnueabi
MACH	=
STACK	= 0x80000000

ARCH_CRT0=\
	$(BASE)/sw/lib/crt0/arm-elf-crt0.c

ARCH_SOURCES=
	
ARCH_CFLAGS=\
	-DSTACK=\"$(STACK)\"

ARCH_LDFLAGS=\
	-nostartfiles

# clang configuration
TARGET_FLOAT_ABI=soft
TARGET_HOST_TRIPLE=arm-elf-linux
TARGET_CPU=arm7tdmi
TARGET_CC=arm-linux-gnueabi-gcc
